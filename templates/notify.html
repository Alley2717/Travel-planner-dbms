{% extends 'base.html' %}

{% block title %}Notify Me - TravelEase{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Notify Me</h2>
    <form method="POST" onsubmit="return showAlert()">
        <div class="mb-3">
            <label for="destination" class="form-label">Select Destination</label>
            <select id="destination" name="destination" class="form-select" required>
                <option value="">Choose a destination</option>
                {% for destination in destinations %}
                    <option value="{{ destination.Destination_Id }}">{{ destination.Name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Set Notification</button>
    </form>
</div>

<script>
    function showAlert() {
        alert("We will notify you once the destination is available.");
        window.location.href = "/home"; // Redirect to home page
        return false; // Prevents form submission to avoid page reload
    }
</script>
{% endblock %}
