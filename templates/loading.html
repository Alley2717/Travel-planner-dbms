<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loader img {
            width: 350px;
            height: 300px;
        }
    </style>

    <script>
        // JavaScript to redirect to /home after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 3000);  // 3 seconds delay
    </script>
</head>
<body>
    <div id="loader">
        <img src="static/loading.gif" alt="Loading...">
    </div>
</body>
</html>
