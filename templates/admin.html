<!-- admin.html -->
<h1>Admin Page</h1>

<form action="{{ url_for('add_destination') }}" method="POST">
    <h3>Add Destination</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="availability">Availability (1 for available, 0 for unavailable):</label>
    <input type="number" id="availability" name="availability" min="0" max="1" required>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" step="0.01" required>

    <button type="submit">Add Destination</button>
</form>


<form action="{{ url_for('add_itinerary') }}" method="post">
    <h3>Add Itinerary</h3>
    <label for="destination_id">Destination ID:</label>
    <input type="number" id="destination_id" name="destination_id" required><br>

    <label for="user_id">User ID:</label>
    <input type="number" id="user_id" name="user_id" required><br>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required><br>

    <label for="no_of_dates">Number of Days:</label>
    <input type="number" id="no_of_dates" name="no_of_dates" required><br>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" step="0.01" required><br>

    <label for="activities">Activities:</label>
    <textarea id="activities" name="activities" required></textarea><br>

    <button type="submit">Add Itinerary</button>
</form>
<form action="{{ url_for('logout') }}" method="get">
    <button type="submit">Logout</button>
</form>
