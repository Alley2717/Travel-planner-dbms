<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details - {{ section }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1>{{ section_title }}</h1>
      <p>{{ section_content }}</p>

      <!-- Form to select destination and input budget -->
      <form action="" method="POST">
        <div class="mb-3">
          <label for="destination" class="form-label">Choose a Destination</label>
          <select class="form-select" name="destination" id="destination" required>
            <option value="" disabled selected>Select your destination</option>
            {% for destination in destinations %}
              <option value="{{ destination[0] }}">{{ destination[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="budget" class="form-label">Enter Your Budget</label>
          <input type="number" class="form-control" name="budget" id="budget" placeholder="Enter your budget" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
