{% extends 'base.html' %}

{% block title %}Details - {{ section }}{% endblock %}

{% block header %}
  <h1>{{ section_title }}</h1>
{% endblock %}

{% block content %}
  <p>{{ section_content }}</p>

  {% if show_form %}
    <form method="POST">
      <div class="mb-3">
        <label for="destination" class="form-label">Select Destination</label>
        <select id="destination" name="destination" class="form-control">
          {% for destination in destinations %}
            <option value="{{ destination[0] }}">{{ destination[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="budget" class="form-label">Budget Range</label>
        <input type="number" id="budget" name="budget" class="form-control" placeholder="Enter your budget" required>
      </div>

      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="days" class="form-label">Number of Days</label>
        <input type="number" id="days" name="days" class="form-control" placeholder="Enter number of days" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  {% endif %}
  
  <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
{% endblock %}
